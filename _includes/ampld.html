<style amp-custom>
body { background-color: white; }
amp-img { background-color: gray; }
</style>
<script type="application/ld+json">
{
    "@context": "http://schema.org",
    "@type": "{{ page.type }}",
    "url": "{{ page.url | replace: 'index.html', '' | prepend: site.baseurl | prepend: site.url }}",
    "headline": "{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}",
    "datePublished": "{{ page.date }}",
    "author": {
        "@type": "Person",
        "name": "{% if page.author %}{{ page.author }}{% else %}{{ site.author }}{% endif %}"
    },
    "publisher": {
        "@type": "Person",
        "name": "{{ site.author }}"
    }{% if page.about %},
    "about": {{ page.about }}
    {% endif %}
}
</script>
